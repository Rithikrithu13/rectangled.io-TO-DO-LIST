<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Settings</title>
  <link rel="stylesheet" href="settingcss.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img class="profile-picture" src="profile picture.jpeg" alt="Profile Picture">
        <p class="profile-name">Do-it</p>
        <p class="profile-subtitle">RITHIK K</p>
      </div>
      <div class="menu">
        <h3>Today Tasks</h3>
        <ul>
          <li><span class="dot personal"></span> Personal</li>
          <li><span class="dot freelance"></span> Freelance</li>
          <li><span class="dot work"></span> Work</li>
          <li><span class="dot add-filter"></span> Add Filter</li>
        </ul>
        <h3>Scheduled Tasks</h3>
        <h3>Settings</h3>
        <ul>
          <ul>
            <li><a href="index.HTML"><b>MainPage</b></a></li>
          </ul>
        </ul>
      </div>
    </div>
    <div class="settings-panel">
      <div class="settings-item">
        <h3>Profile</h3>
        <ul>
          <li>Edit Profile</li>
          <li>Change Password</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="settings-item">
        <h3>Notification</h3>
        <ul>
          <li>Notifications <span class="toggle"></span></li>
          <li>Task Notifications <span class="toggle enabled"></span></li>
        </ul>
      </div>
      <div class="settings-item">
        <h3>More</h3>
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
